<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Wanna Go Out With Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            margin-top: 50px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            background-color: #eee;
        }

        .no {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Do you wanna go out with me?</div>
        <div>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnJiNngyYzg2enZjZ3VscXRnbHB5bXN5ZmVoaDMwNGgxNmFtanNqYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/quHCcEeUTRzh9AFzjU/giphy.gif" alt="Cute Characters" />
        </div>
        <div class="buttons">
            <button class="button yes">Yes</button>
            <button class="button no">No</button>
        </div>
    </div>
    <script>
        const noButton = document.querySelector('.no');

        noButton.addEventListener('mouseenter', () => {
            const container = document.querySelector('.container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            const randomX = Math.random() * (containerWidth - 100);
            const randomY = Math.random() * (containerHeight - 50);

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
