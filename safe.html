<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .button-effect {
            transition: all 0.3s ease;
        }
        .button-effect:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .button-effect:active {
            transform: translateY(2px);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen px-4">
    <div class="text-center text-white w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">ใส่รหัสตู้เซฟ</h1>
        <p class="text-gray-400 mb-6">กรอกรหัส 4 หลักเพื่อไปหน้าถัดไป</p>
        
        <!-- แสดงรหัส -->
        <input type="password" id="code" maxlength="4" class="text-center text-black px-4 py-2 rounded-lg w-full mb-4" placeholder="วันเกิดเราไง" readonly>
        
        <!-- ปุ่มยืนยัน -->
        <button onclick="checkCode()" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md button-effect mb-4">ปลดล็อค</button>
        
        <!-- ข้อความผิดพลาด -->
        <p id="error" class="text-red-500 mt-2 hidden">อองนึกดีๆสิ</p>

        <!-- กล่องสำหรับแสดงปุ่ม -->
        <div class="grid grid-cols-3 gap-4 mx-auto mb-4">
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('1')">1</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('2')">2</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('3')">3</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('4')">4</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('5')">5</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('6')">6</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('7')">7</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('8')">8</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('9')">9</button>
            <button class="bg-gray-800 text-white p-4 rounded-lg text-2xl button-effect" onclick="appendDigit('0')">0</button>
            <button class="bg-red-600 text-white p-4 rounded-lg text-2xl col-span-3 button-effect" onclick="clearCode()">ล้าง</button>
        </div>
    </div>

    <script>
        function appendDigit(digit) {
            const codeField = document.getElementById('code');
            if (codeField.value.length < 4) {
                codeField.value += digit;
            }
        }

        function clearCode() {
            document.getElementById('code').value = '';
        }

        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === "0405") {
                window.location.href = "countdown.html";
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
